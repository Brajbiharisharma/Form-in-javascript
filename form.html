<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="formdiv">
        <h1>Registration Form</h1>
        <form action="#" onsubmit="return abc()">
            <table>
                <tr>
                    <td><input type="text" placeholder="User name *" id="name" autocomplete="off">
                        <span id="msg_name"></span>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="example@gmail.com *" id="email" autocomplete="off">
                        <span id="msg_email"></span>
                    </td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="Password *" id="password" autocomplete="off">
                        <span id="msg_password"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder="confirm Password *" id="cpass" autocomplete="off">
                        <span id="msg_cpass"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="checkbox"><small
                            style="text-transform:unset;color: rgb(119, 116, 116);">I agree to the terms of use
                        </small>
                    </td>
                </tr>
                <tr>
                    <td><button class="btn" type="submit">singup</button></td>
                </tr>
            </table>
            <span style="text-align: center;font-family: sans-serif;color: rgb(119, 116, 116); font-size: 14px;">Have an
                Account with Us? &ThinSpace; <a href="#">Login here</a></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
